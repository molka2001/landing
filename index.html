<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta data for SEO -->
    <meta name="description" content="Culinary workshops" />

    <!-- page title -->
    <title>landing</title>

    <!-- font awesome cdn linkup for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Css Linking -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Content Start -->

    <!-- Banner section Start -->
    <div class="banner">
      <div class="container">
        <h1>Culinary Workshops</h1>
        <p>
          Délices Gourmands brings French culinary skills to food enthusiasts.
        </p>
        <a href="#typeform">
          <button>Apply Now</button>
        </a>
      </div>
    </div>
    <!-- Banner section End -->

    <!-- Card Container Start -->
    <div class="cards_container">
      <div class="container">
        <!-- heading -->
        <div class="heading">
          <p>Délices Gourmands' locations</p>
        </div>

        <!-- Upper Card -->
        <div class="upper_card">
          <div class="card">
            <img src="./images/card-image.png" alt="card-image" />
            <h1>Paris</h1>
          </div>

          <div class="card">
            <img src="./images/card-image-2.png" alt="card-image" />
            <h1>Lille</h1>
          </div>
        </div>

        <!-- Bottom card -->
        <div class="bottom_card">
          <div class="card">
            <img src="./images/card-image-3.png" alt="card-image" />
            <h1>Brussels</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Card Container End -->

    <!-- Typeform Iframe -->
    <section id="typeform">
      <div
        data-tf-widget="vDyoQCR3"
        data-tf-opacity="100"
        data-tf-iframe-props="title=Délices Gourmands"
        data-tf-transitive-search-params
        data-tf-medium="snippet"
        style="width: 100%; height: 500px"
      ></div>
      <script src="//embed.typeform.com/next/embed.js"></script>
    </section>

    <!-- Content End -->
  </body>
</html>
